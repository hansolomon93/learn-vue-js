<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header> 
        <app-content></app-content> 
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //전역 컴포넌트
        Vue.component('app-header', {
            template: '<h1>헤더영역</h1>'
        })

        Vue.component('app-content', {
            template: '<div>콘텐츠영역</div>'
        })


        new Vue({ 
            el: '#app',
            // 지역 컴포넌트 등록 방식 
            components:{
                'app-footer': { template: '<footer>푸터영역</footer>'}
            }
        })

        new Vue({
            el: '#app2',
            components: {
                'app-footer': { template: '<footer>푸터영역</footer>' }
            }
            
        })

        ß
    </script>

</body>
</html>
